<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab Two
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="textCenter">
    <ion-input type="text" [(ngModel)]="channelName"></ion-input>
  </div>
  <ion-item *ngFor="let channel of channels">
    <ion-grid>
      <ion-row>

        <ion-col size="6">
          <div class="userNameText">
            <ion-label>{{channel.nom}}</ion-label>
            
          </div>
        </ion-col>

        <ion-col size="6">
          <div class="userNameText">
            
             <!-- <ion-button (click)="navigateByUrl(channel.id)">ouvre nouveau channel</ion-button>  -->
             <ion-button (click)="navigateByUrl()">ouvre nouveau channel</ion-button> 
          </div>
        </ion-col>


      </ion-row>
    </ion-grid>
  </ion-item>

  <!-- <ion-button shape="round" color="primary" (click)="createChannel()"> Creer Channel</ion-button>

  <ion-button shape="round" color="primary" (click)="returnListChannelOfCurrentUser()"> tester retour channel</ion-button>

  <ion-button shape="round" color="primary" (click)="openChannelCreation()"> ouvre nouveau channel</ion-button> -->

  <ion-button (click)="navigateByUrl()">ouvre nouveau channel</ion-button> 
  

</ion-content>
