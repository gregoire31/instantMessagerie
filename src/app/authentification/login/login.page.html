<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list *ngIf="!user">
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
      <ion-icon name="mail"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="text" [(ngModel)]="password"></ion-input>
      <ion-icon name="lock"></ion-icon>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col>
          <div text-center>
            <ion-button color="tertiary" (click)="login()">Se connecter</ion-button>
          </div>
        </ion-col>
      </ion-row>

    </ion-grid>
    <div text-center><a [routerLink]="['/signup']">S'enregistrer</a></div>
  </ion-list>


</ion-content>
