<ion-header>
  <ion-toolbar>
    <ion-title>signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list >
        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input type="text" [(ngModel)]="emailRegister"></ion-input>
          <ion-icon name="mail"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input type="text" [(ngModel)]="passwordRegister"></ion-input>
          <ion-icon name="lock"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>Pseudo</ion-label>
          <ion-input type="text" [(ngModel)]="nomRegister"></ion-input>
          <ion-icon name="person"></ion-icon>
        </ion-item>
        <ion-grid>
          <ion-row>
            <ion-col>
              <div text-center>
                <ion-button class="text-center" color="tertiary" (click)="signup()">S'enregistrer</ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
        <div text-center><a [routerLink]="['/login']" >Se connecter</a></div>
      </ion-list>

</ion-content>
