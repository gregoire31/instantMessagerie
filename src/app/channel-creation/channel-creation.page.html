<ion-header>
  <ion-toolbar>
    <ion-title>channelCreation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-grid>
      <ion-row>

        <ion-col size="12">
          <div class="userNameText">
            <ion-label>Entrez le nom du channel</ion-label>
            <ion-input type="text" [(ngModel)]="nameChannel"></ion-input>
            
          </div>
        </ion-col>

        <ion-col size="12">
          <div class="userNameText">
            <ion-button (click)="crerNewChannel()">creer Channel</ion-button>
            <!-- <ion-button (click)="navigateByUrl(channel.id)">ouvre nouveau channel</ion-button> -->
          </div>
        </ion-col>


      </ion-row>
    </ion-grid>
  </ion-item>
</ion-content>
