<ion-header>
  <ion-toolbar>
    <ion-title>
      {{userName}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button color="tertiary" (click)="logout()"> Logout</ion-button>

  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <ion-avatar>
              <img [src]="user.avatar">
            </ion-avatar>
          </ion-col>
          <ion-col size="8">
            <div class="text">
                <ion-label>{{user.displayName}}</ion-label>
            </div>
            
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

</ion-content>
