<ion-header>
  <ion-toolbar>
    <!-- <ion-title>{{channel.name}}</ion-title> -->
    <ion-title>{{channel.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content
          loadingSpinner="bubbles"
          loadingText="Loading more data...">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>

  <ion-list>
    <ion-item *ngFor="let message of messages;">

        <ion-grid>
            <ion-row>
              <ion-col size="2">
                <ion-avatar>
                  <img [src]="message.avatar">
                </ion-avatar>
              </ion-col>
              <ion-col size="10">
                <div class="userNameText">
                  <ion-label (click)="addUserToChannel(user.id)">{{message.message}}</ion-label>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
          </ion-item>
  </ion-list>



  <ion-list>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <div class="textCenter">
              <ion-label>Message : </ion-label>
              <ion-input type="text" [(ngModel)]="textMsg"></ion-input>
              <ion-button (click)="TextSubmit()"> envoyer</ion-button>
              <ion-button (click)="compareDate()"> test TimeStamp</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
